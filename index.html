<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유예원의 자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: pink;
        }
        h1, h2 {
            text-align: center;
            color: purple;
        }
        p {
            text-align: justify;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            color: purple;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 저는 유예원입니다.</h1>
    </header>
    <section>
        <h2>자기소개</h2>
        <p>안녕하세요! 저는 사동고 1학년 유예원이라고 합니다. 아직은 꿈이 없는 상태이지만, 여러 경험을 통해 발견할 수 있을 것이라고 믿습니다. 특히 자는 것을 좋아하여 여가 시간에는 독서를 하거나 휴식을 취하는 것을 즐깁니다.</p>
        <p>저의 좋아하는 음식은 떡볶이입니다. 떡볶이의 매콤하고 달콤한 맛이 정말 맛있어요!</p>
    </section>
    <footer>
        <p>연락처: 010 1234 5678</p>
    </footer>
</body>
</html>
